<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JackedInTheBox</title>

    <link rel="stylesheet" href="../assets/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9">
          <img src="../images/logo.png" alt="Our Logo" />
        </div>

        <div class="col-10">
          <div class="mt-3 inputs">
            <i class="fa fa-search"></i>
            <input
              id="searchMuscle"
              type="text"
              class="form-control"
              placeholder=" Search Muscle group... abs, adductors, glutes, lats, biceps, traps etc..."
            />
            <!-- todo add button + submitbutton handler for calling API for GIF -->
            <button id="btnGifSubmit">Submit</button>
          </div>

          <form class="userInputs">
            <input
              type="text"
              placeholder="First Name"
              id="name"
              name="name"
              class="form-input"
            />
            <br />
            <input
              type="text"
              placeholder="Last Name"
              id="lastname"
              name="name"
              class="form-input"
            />
            <br />
            <input
              type="email"
              placeholder="Email Address"
              id="email"
              name="email"
              class="form-input"
            />
            <br />
            <button type="submit" class="btn btn-secondary" id="registerBtn">
              Create Account
            </button>
            <p>Have an account already? <a href="url">Login</a></p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="../javascript/script.js"></script>
  </body>
</html>
