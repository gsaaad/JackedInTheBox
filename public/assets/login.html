<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JackedInTheBox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">

          <div class="col-9">
            <img src="logo.jpg" alt="Our Logo">
          </div>

          <div class="col-10">
                <div class="mt-3 inputs">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control " placeholder="Search Workout Gif">
                </div>
                <br>
                    <form class="userInputs">
                        <input type="text"  placeholder="Username" id="username" name="name" class="form-input" />
                        <br>
                        <br>
                        <input type="text" placeholder="Password" id="password" name="name" class="form-input" />
                        <br>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
                    
          </div>
    
        </div>
    </div>
</body>
</html>
